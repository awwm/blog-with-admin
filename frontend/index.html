<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Home Page</title>
    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./src/assets/css/styles.css">
    <!-- Meta Description for SEO -->
    <meta name="description" content="Welcome to our blog where we share the latest posts and insights on various topics.">
</head>
<body class="bg-gray-100">
    <!-- Navbar -->
    <header class="bg-gray-800 text-white p-4">
        <nav class="container mx-auto">
            <span class="text-xl font-bold">Blog</span>
            <!-- Add any navigation links here -->
        </nav>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto py-8">
        <h1 class="text-3xl font-bold mb-4">Welcome to Our Blog</h1>
        <section id="recent-posts" class="flex mb-14 flex-wrap flex-row justify-between">
            <!-- Recent posts will be dynamically added here -->
        </section>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white p-4 mt-8">
        <div class="container mx-auto text-center">
            <span>&copy; 2024 Blog. All rights reserved.</span>
        </div>
    </footer>

    <!-- JavaScript -->
    <script src="./src/assets/js/common.js"></script>
    <script src="./src/assets/js/home.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Single Post</title>
    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./src/assets/css/styles.css">
    <!-- Toastify CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastify-js/1.11.2/toastify.min.css">

    <!-- Toastify JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastify-js/1.11.2/toastify.min.js"></script>
</head>
<body class="bg-gray-100">
    <!-- Navbar -->
    <header class="bg-gray-800 text-white">
        <div class="container mx-auto">
            <nav class="flex flex-wrap items-center justify-between w-full py-4 md:py-0 px-4 text-lg" >
                <div>
                  <a href="index.html">
                    Blog Frontend
                  </a>
                </div>
        
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  id="menu-button"
                  class="h-6 w-6 cursor-pointer md:hidden block"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M4 6h16M4 12h16M4 18h16"
                  />
                </svg>
        
                <div class="hidden w-full md:flex md:items-center md:w-auto" id="menu">
                  <ul class="pt-4 text-base md:flex md:justify-between md:pt-0">
                    <li>
                        <a
                          class="md:p-4 py-2 block hover:text-purple-400 text-white"
                          href="http://localhost:8081/index.php?page=login"
                          target="_blank"
                          >Login</a
                        >
                      </li>
                    <li>
                      <a
                        class="md:p-4 py-2 block hover:text-purple-400 text-white"
                        href="http://localhost:8081/index.php?page=signup"
                        target="_blank"
                        >Sign Up</a
                      >
                    </li>
                  </ul>
                </div>
              </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto py-8">
        <div class="mx-auto">
            <!-- Post Content -->
            <article id="post-container" class="mb-4">
            </article>

            <!-- Comment Section -->
            <section class="bg-white rounded-lg shadow-lg p-6 lg:w-1/2 mx-auto">
                <h1 class="text-gray-900 font-bold text-3xl my-3">Discussion</h1>
                <div id="comments-container"></div>
                <div class="flex justify-center items-center">
                    <div class="px-7 rounded-[12px] bg-white p-4 shadow-md border w-full">
                        <p class="text-xl font-semibold text-blue-900 cursor-pointer transition-all hover:text-black">
                            Add Comment
                        </p> 
                        <input type="text" name="username" id="username" class="px-3 text-sm py-3 outline-none border-gray-300 w-full resize-none border rounded-lg placeholder:text-sm" placeholder="Full name" required>
                        <textarea id="comment" name="comment" class="h-40 px-3 text-sm py-1 mt-5 outline-none border-gray-300 w-full resize-none border rounded-lg placeholder:text-sm" placeholder="Add your comments here" required></textarea>
                        <div class="flex justify-between mt-2">
                            <p class="text-sm text-blue-900" id="char-count">Enter at least 15 characters</p>
                            <button id="submit-comment" type="submit" class="h-12 md:w-1/4 w-full bg-blue-400 text-sm text-white rounded-lg transition-all cursor-pointer hover:bg-blue-600">Submit comment</button>
                        </div>
                    </div>   
                </div>
            </section>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white p-4 mt-8">
        <div class="container mx-auto text-center">
            <span>&copy; 2024 Blog. All rights reserved.</span>
        </div>
    </footer>

    <!-- JavaScript -->
    <script src="./src/assets/js/post.js"></script>
    <script src="./src/assets/js/comment.js"></script>
    <script src="./src/assets/js/common.js"></script>
</body>
</html>
